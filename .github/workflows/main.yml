name: Hourly DC Crawler

on:
  schedule:
    # 매 시간 33분에 실행
    - cron: '33 * * * *'
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Seoul'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # [수정 1] actions/cache@v4를 사용하여 명시적으로 캐시 관리
    # key에 '-v1'을 붙여서 기존에 깨진 캐시를 버리고 새로 만듭니다.
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-v1-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-v1-

    # [수정 2] setup-go에서는 자체 캐시 기능을 끕니다 (cache: false)
    # 위에서 actions/cache로 직접 관리하기 때문입니다.
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache: false 

    - name: Install dependencies
      run: go mod download

    - name: Run crawler
      run: go run dc_crawling.go
      env:
        CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        CF_ACCESS_KEY_ID: ${{ secrets.CF_ACCESS_KEY_ID }}
        CF_SECRET_ACCESS_KEY: ${{ secrets.CF_SECRET_ACCESS_KEY }}
        CF_BUCKET_NAME: ${{ secrets.CF_BUCKET_NAME }}
    - name: Wake up Streamlit App
      run: |
        curl -L -c - --max-redirs 5 -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" https://projectmx-users.streamlit.app/ > /dev/null || true
